{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="wrapper">
  <div class="inner">
    <form class='mt-3' action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>글 쓰기</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
      <label class="form-group">
        <input type="text" class="form-control" name="title" required>
        <span>제목</span>
        <span class="border"></span>
      </label>
      <label class="form-group">
        <textarea name="" id="" class="form-control" name="content" required></textarea>
        <span>내용</span>
        <span class="border"></span>
      </label>
      <label class="form-group">
        <input type="file" class="form-control" name="image" required>
        <span class="border"></span>
      </label>
      <label class="form-group">
        <input type="text" class="form-control" name="password" required>
        <span>비밀번호 4자리를 입력해주세요.</span>
      </label>
      <button type="submit">글 생성 
      </button>
    </form>
  </div>
</div>

  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box; }
    
    body {

      color: #fff;
      font-size: 15px;
      margin: 0; }
    
    input, textarea, select, button {

      color: #fff;
      font-size: 15px; }
    
    p, h1, h2, h3, h4, h5, h6, ul {
      margin: 0; }
    
    img {
      max-width: 100%; }
    
    ul {
      padding-left: 0;
      margin-bottom: 0; }
    
    a:hover {
      text-decoration: none; }
    
    :focus {
      outline: none; }
    
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background-image: url("/static/images/글생성배경.jpg");
      background-size: cover; }
    
    .inner {
      max-width: 758px;
      margin: auto;
      background: #39459b;
      border: 10px solid #0d99d7;
      padding: 77px 99px 87px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      -webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      -moz-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      -ms-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      -o-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2); }
    
    textarea {
      resize: none; }
    
    h3 {
      text-transform: uppercase;
      font-size: 45px;
      font-family: "Montserrat-Bold";
      text-align: center;
      margin-bottom: 12px; }
    
    p {
      text-align: center;
      padding: 0 10px;
      margin-bottom: 55px;
      line-height: 1.8; }
    
    .form-group {
      position: relative;
      display: block;
      margin-bottom: 48px; }
      .form-group span {
        font-size: 15px;
        color: #00ade6;
        position: absolute;
        top: 11px;
        transition: all .2s ease;
        transform-origin: 0 0;
        cursor: text; }
      .form-group span.border {
        height: 2px;
        display: block;
        position: absolute;
        width: 100%;
        left: 0;
        top: 41px;
        transform: scaleX(0);
        transition: all .15s ease;
        background: #fff; }
    
    .form-control {
      border: none;
      border-bottom: 2px solid #00ade6;
      display: block;
      width: 100%;
      height: 43px;
      font-size: 15px;
      background: none;
      font-family: "Montserrat-SemiBold"; }
      .form-control:focus, .form-control:valid {
        border-bottom: 2px solid #fff; }
        .form-control:focus + span, .form-control:valid + span {
          transform: translateY(-22px) scale(0.8); }
          .form-control:focus + span + .border, .form-control:valid + span + .border {
            transform: scaleX(1); }
    
    textarea.form-control {
      padding-top: 10px;
      padding-bottom: 10px; }
    
    button {
      border: none;
      width: 162px;
      height: 51px;
      border: 2px solid #fff;
      margin: auto;
      margin-top: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background: none;
      color: #fff;
      text-transform: uppercase;
      font-family: "Montserrat-SemiBold";
      -webkit-transform: perspective(1px) translateZ(0);
      transform: perspective(1px) translateZ(0);
      position: relative;
      -webkit-transition-property: color;
      transition-property: color;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s; }
      button i {
        margin-left: 10px;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-transition-duration: 0.1s;
        transition-duration: 0.1s;
        -webkit-transition-property: transform;
        transition-property: transform;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out; }
      button:before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #2098D1;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transform-origin: 0 50%;
        transform-origin: 0 50%;
        -webkit-transition-property: transform;
        transition-property: transform;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out; }
      button:hover {
        border-color: transparent; }
        button:hover:before {
          -webkit-transform: scaleX(1);
          transform: scaleX(1); }
        button:hover i {
          -webkit-transform: translateX(4px);
          transform: translateX(4px); }
    
    @media (max-width: 767px) {
      h3 {
        font-size: 38px; }
    
      p {
        font-size: 14px;
        padding: 0; }
    
      .inner {
        padding: 27px 20px 37px;
        border: none;
        box-shadow: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        -ms-box-shadow: none;
        -o-box-shadow: none; }
    
      .wrapper {
        background: #39459b;
        border: 10px solid #0d99d7; } }
    
  </style>

          {% comment %} <div class="container">
          <label for="title">제목</label>
          <br>
          <input type="text" id="title" name="title">
          <br>
          <label for="content">내용</label>
          <br>
          <input type="content" id="content" name="content">
          <br>
          <label for="images">이미지</label>
          <input type="file" class="form-control" id="images" name="image">
          <br>
          <label for="password">비밀번호</label>
          <br>
          <input type="password" id="password" name="password">
          <br>
          <label for="location">지역</label>
          <select class="form-select" id="inputGroupSelect01" name="location">
            <option selected="selected" name="location_choices">지역선택</option>
          </select>
        </div> {% endcomment %}
        
{% endblock content %}

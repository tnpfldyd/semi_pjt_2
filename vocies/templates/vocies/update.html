{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>문의 수정하기</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" button_class="btn btn-outline-primary"%}
  </form>
{% endblock content %}
